## Customize the test machine
machine:
  node:
    version: 8.9
  ruby:
    version:
      2.2.3

## Customize dependencies
dependencies:
  pre:
    - npm install
    - bundle install
    - npm run update-webpack
    - npm i -g @frctl/fractal
  post:
    - bundle exec jekyll build
    - npm run release-styleguide

## Customize test commands
test:
  pre:
    # - npm run test-html
    # - npm run test-ruby
    - npm run test
